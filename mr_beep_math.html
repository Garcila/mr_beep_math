<html>
<head>
  <html lang="eng">
  <meta charset="utf-8">
  <title>Mr. Beep's Math</title>
  <link rel="stylesheet" type="text/css" href="mr_beep_math.css">
  <link href="https://fonts.googleapis.com/css?family=Geostar+Fill|Share+Tech+Mono" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="mr_beep_math.js"></script>
</head>

<body>
  <div class="all_page">
    <header>
      <div class="title">MR BEEP'S MATH</div>
    </header>

    <div class="body">
      <div class="col-1">
        <div class="question">area for the question</div>
        <input type="submit" class="calculate" value="Calculate"></input>
      </div>
      <div class="col-2">
        <div class="select_name"><h3>SELECT</h3></div>
        <form>
          <input type="radio" name="operation" value="add" checked>Add<br>
          <input type="radio" name="operation" value="substract">Substract<br>
          <input type="radio" name="operation" value="multiply">Multiply<br>
          <input type="radio" name="operation" value="divide">Divide<br>
          <input type="radio" name="operation" value="all">All<br>
        </form>
        <div class="score"><h3>SCORE</h3></div>
      </div>
      <div class="col-3">sidebar</div>
    </div>

    <footer>footer
    </footer>
  </div>
</body>

</html>
