<html>
<head>
  <html lang="eng">
  <meta charset="utf-8">
  <title>Mr. Beep's Math</title>
  <link rel="stylesheet" type="text/css" href="mr_beep_math.css">
  <link href="https://fonts.googleapis.com/css?family=Geostar+Fill|Share+Tech+Mono" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="mr_beep_math.js"></script>
</head>

<body>
  <div class="all_page">
    <header>
      <div class="title">Mr Beep's Math</div>
    </header>

    <div class="body">
      <div class="col-1">

        <div class="question"></div>
        <br>
        <div class="answer">
          <input class="answer_box" type="text" value="" placeholder="type your answer here" ></input>
          <input type="submit" class="image_button" value="Submit"></input>
        </div>
      </div>
      <div class="col-2">
        <div class="select"><h3>SELECT</h3></div>
        <div class="operand_choice">
          <button type="button" class="add">Add</button>
          <button type="button" class="substract">Substract</button>
          <button type="button" class="multiply">Multiply</button>
          <button type="button" class="divide">Divide</button>
        </div>
        <div class="score"><h3>SCORE</h3></div>
      </div>
      <div class="col-3">sidebar</div>
    </div>

    <footer>footer
    </footer>
  </div>
</body>

</html>
