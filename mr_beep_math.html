<html>
<head>
  <html lang="eng">
  <meta charset="utf-8">
  <title>Mr. Beep's Math</title>
  <link rel="stylesheet" type="text/css" href="mr_beep_math.css">
  <link href="https://fonts.googleapis.com/css?family=Geostar+Fill|Share+Tech+Mono" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="mr_beep_math.js"></script>
</head>

<body>
  <div class="all_page">
    <header>
      <div class="title">Mr Beep's Math</div>
    </header>

    <div class="content">
      <div class="zapato">
        <div class="robot" img></div>

        <div class="col-1">
          <div class="feedback">
          </div>

          <div class="question"></div>
          <br>
          <div class="answer">
            <input class="answer_box" type="text" value="" placeholder="type your answer here" autofocus></input>
            <input type="submit" class="image_button" value="Submit"></input>
          </div>
          <br>
          <!-- <div class="next_options">
            <button type="button" class="try again" >Try again</button>
            <button type="button" class="help">Help</button>
            <button type="button" class="continue">Continue</button>
          </div> -->
        </div>
      </div>

      <div class="col-2">
        <div class="select"><h3>SELECT</h3></div>
        <div class="operand_choice">
          <button type="button" class='sign' class="add" value='+'>Add</button>
          <button type="button" class='sign' class="substract" value='-'>Substract</button>
        </div>
        <div class="score"><h3>SCORE</h3></div>
      </div>

      <div class="col-3">
        <div class="numX"></div>
        <div class="numY"></div>
      </div>
    </div>

    <footer>
    </footer>
  </div>
</body>

</html>
